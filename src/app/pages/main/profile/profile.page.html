<app-header [showMenu]="true" title="Perfil"></app-header>
<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon class="empty-icon" *ngIf="!user()?.image" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button (click)="takeImagen()" size="small" shape="round" class="photo-btn"  color="medium">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name}}</h2>
  <div>ADMIN</div>

  <ion-item button detail>
    <ion-icon color="medium" slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar Perfil</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon color="medium" slot="start" name="document-outline"></ion-icon>
    <ion-label>Terminos & Condiciones</ion-label>
  </ion-item>
</ion-content>
