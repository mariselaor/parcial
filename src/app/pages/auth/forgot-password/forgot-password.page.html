<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>
<ion-content>

  <app-logo></app-logo>


  <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu contrase√±a</p>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auht-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

       <!--========================================== Email =====================================================-->

      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <ion-button mode="ios" clase="submit" type="submit" color="medium" expand="block" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
  
  
</ion-content>
